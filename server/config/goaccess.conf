# Configuration GoAccess pour magnyfc78.com
# À copier dans /etc/goaccess/goaccess.conf

# Format de log Nginx (COMBINED)
log-format COMBINED
date-format %d/%b/%Y
time-format %H:%M:%S

# Langue française
# Note: GoAccess utilise la locale système
# Assurez-vous que fr_FR.UTF-8 est installé

# Options HTML
html-report-title Magny FC 78 - Statistiques de visite
html-prefs {"theme":"bright","perPage":20,"layout":"horizontal"}

# Options de confidentialité
anonymize-ip true

# Ignorer les robots/crawlers
ignore-crawlers true

# Détecter le vrai OS
real-os true

# Fichiers à ignorer dans les requêtes
ignore-panel REFERRERS
exclude-ip 127.0.0.1

# Ignorer les fichiers statiques dans certains panels
static-file .css
static-file .js
static-file .jpg
static-file .jpeg
static-file .png
static-file .gif
static-file .ico
static-file .svg
static-file .woff
static-file .woff2
static-file .ttf
static-file .eot
static-file .pdf

# Exclure les requêtes de monitoring
ignore-status 444

# Configuration WebSocket pour temps réel
# ws-url wss://magnyfc78.com:7890
# port 7890
# real-time-html true

# Geo-location (optionnel - nécessite GeoIP)
# geoip-database /usr/share/GeoIP/GeoLite2-City.mmdb

# Limite de données
max-items 100

# Sortie
no-color false
no-progress false

# Panels à activer
enable-panel VISITORS
enable-panel REQUESTS
enable-panel REQUESTS_STATIC
enable-panel NOT_FOUND
enable-panel HOSTS
enable-panel OS
enable-panel BROWSERS
enable-panel VISIT_TIMES
enable-panel VIRTUAL_HOSTS
enable-panel REFERRING_SITES
enable-panel STATUS_CODES
enable-panel GEO_LOCATION
