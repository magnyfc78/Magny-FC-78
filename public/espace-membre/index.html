<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Espace membre du Magny FC 78 - Gérez vos licences, consultez vos informations et restez connecté avec votre club.">
    <meta name="robots" content="noindex, nofollow">

    <title>Espace Membre - Magny FC 78</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/logo.jpeg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/member.css?v=1.0.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--member-bg);
            color: var(--member-text);
            line-height: 1.5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Initial loading */
        .initial-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--member-primary) 0%, var(--member-accent) 100%);
            color: white;
        }

        .initial-loading img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="initial-loading">
            <img src="/assets/images/logo.jpeg" alt="Magny FC 78">
            <div class="loading-spinner"></div>
            <p>Chargement de l'espace membre...</p>
        </div>
    </div>

    <!-- API Scripts -->
    <script src="/js/api.js?v=1.0.0"></script>
    <script src="/js/member-api.js?v=1.0.0"></script>
    <script src="/js/member.js?v=1.0.0"></script>
</body>
</html>
